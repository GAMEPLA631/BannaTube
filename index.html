<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BannaTube - Anti-Cheat System</title>
    <style>
        :root {
            --primary: #FFD700;
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
            --accent: #222;
            --danger: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- UI ELEMENTS --- */
        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 13px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }

        input, select {
            background: var(--accent);
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
            font-size: 12px;
            color: #bbb;
            margin-bottom: 10px;
        }
        .checkbox-container input { width: auto; margin: 0; }

        .hidden { display: none !important; }

        /* --- LAYOUT --- */
        header {
            padding: 15px 25px;
            background: #121212;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 22px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

        .profile-pic-container {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary);
            background: #222;
            cursor: pointer;
        }
        .profile-pic-container img { width: 100%; height: 100%; object-fit: cover; }

        /* --- AUTH CARDS --- */
        .auth-card {
            max-width: 450px;
            margin: 50px auto;
            background: var(--surface);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }

        .form-row { display: flex; gap: 10px; }

        /* --- MODALS --- */
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            z-index: 3000;
            width: 320px;
            text-align: center;
        }

        .ban-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #700000;
            color: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- PLAYER --- */
        .player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .player-wrapper { width: 90%; max-width: 900px; aspect-ratio: 16/9; position: relative; }
        #youtube-player { width: 100%; height: 100%; border-radius: 8px; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: var(--surface);
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #222;
        }
        .video-card img { width: 100%; border-radius: 10px 10px 0 0; }
        .video-info { padding: 12px; }

        .settings-btn { position: fixed; bottom: 20px; left: 20px; cursor: pointer; opacity: 0.3; font-size: 20px; }
    </style>
</head>
<body onload="app.init()">

    <!-- BAN SCREEN -->
    <div id="ban-screen" class="ban-overlay hidden">
        <h1 style="font-size: 3rem;">TRVALÝ BAN</h1>
        <p style="font-size: 1.2rem;">Váš účet bol NATRVALO ODSTRÁNENÝ zo systému za porušenie pravidiel (Anti-Cheat).</p>
        <p>Opakované spamovanie vyhľadávania nie je povolené.</p>
        <button onclick="app.resetEverything()" style="background: white; color: red; margin-top: 30px;">ZRUŠIŤ DÁTA A ODÍSŤ</button>
    </div>

    <header>
        <div class="logo">BANNA<span style="color:white">TUBE</span></div>
        <div id="user-nav" class="hidden" style="display: flex; align-items: center;">
            <div class="profile-pic-container" onclick="app.toggleProfileModal()">
                <img id="user-avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='gray' viewBox='0 0 24 24'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E">
            </div>
            <div style="margin-left: 10px;">
                <div id="welcome-msg" style="font-size: 13px; font-weight: bold;"></div>
                <div id="warning-label" style="font-size: 10px; color: var(--danger); font-weight: bold;" class="hidden"></div>
            </div>
            <button onclick="app.logout()" style="margin-left: 15px; padding: 5px 10px; font-size: 10px;">Odhlásiť</button>
        </div>
    </header>

    <!-- LOGIN -->
    <div id="login-view">
        <div class="auth-card">
            <h2>Prihlásenie</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Heslo">
            <button onclick="app.handleLogin()" style="width:100%;">Vstúpiť</button>
            <p style="font-size: 13px; color: #888; margin-top: 15px;">
                Nemáš účet? <span onclick="app.showView('register-view')" style="color:var(--primary); cursor:pointer;">Registruj sa</span>
            </p>
        </div>
    </div>

    <!-- REGISTER -->
    <div id="register-view" class="hidden">
        <div class="auth-card">
            <h2>Registrácia</h2>
            <div class="form-row">
                <input type="text" id="reg-name" placeholder="Meno">
                <input type="text" id="reg-surname" placeholder="Priezvisko">
            </div>
            <input type="email" id="reg-email" placeholder="Email">
            <div class="form-row">
                <input type="date" id="reg-birth">
                <select id="reg-gender">
                    <option value="" disabled selected>Pohlavie</option>
                    <option value="Muž">Muž</option>
                    <option value="Žena">Žena</option>
                </select>
            </div>
            <!-- NOVÉ DOPLNKY -->
            <select id="reg-country">
                <option value="" disabled selected>Krajina</option>
                <option value="Slovensko">Slovensko</option>
                <option value="Česko">Česko</option>
                <option value="Iné">Iné</option>
            </select>
            <input type="password" id="reg-pass" placeholder="Heslo">
            <label class="checkbox-container">
                <input type="checkbox" id="reg-terms"> Súhlasím s podmienkami
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="reg-news"> Odber noviniek
            </label>
            
            <button onclick="app.handleRegister()" style="width:100%;">Vytvoriť účet</button>
            <p style="font-size: 13px; color: #888; margin-top: 15px;">
                Máš účet? <span onclick="app.showView('login-view')" style="color:var(--primary); cursor:pointer;">Prihlás sa</span>
            </p>
        </div>
    </div>

    <!-- APP -->
    <div id="app-view" class="hidden">
        <div style="text-align: center; padding: 40px;">
            <h1>Vyhľadaj Premium Videá</h1>
            <div style="display: flex; max-width: 500px; margin: 0 auto; gap: 10px;">
                <input type="text" id="query" placeholder="Hľadaj na YouTube...">
                <button onclick="app.search()">Hľadať</button>
            </div>
        </div>
        <div id="results" class="video-grid"></div>
    </div>

    <!-- PLAYER -->
    <div id="player-view" class="player-overlay hidden">
        <div class="player-wrapper">
            <button onclick="app.closePlayer()" style="position: absolute; top: -40px; right: 0; padding: 5px 15px;">ZAVRIEŤ</button>
            <div id="youtube-player"></div>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="modal hidden">
        <h3>Môj Profil</h3>
        <input type="file" id="avatar-input" accept="image/*" style="font-size: 10px;">
        <div id="details-box" style="font-size: 11px; text-align: left; margin: 10px 0; background: #000; padding: 10px;"></div>
        <button onclick="app.updateAvatar()" style="width: 100%; padding: 8px; margin-bottom: 5px;">Uložiť Foto</button>
        <button onclick="app.toggleProfileModal()" style="width: 100%; padding: 8px; background: #444; color: white;">Zatvoriť</button>
    </div>

    <div class="settings-btn" onclick="app.setApiKey()">⚙️</div>

    <script>
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        let ytPlayer;

        const app = {
            state: {
                users: JSON.parse(localStorage.getItem('bt_db') || '[]'),
                session: localStorage.getItem('bt_active'),
                apiKey: localStorage.getItem('bt_key') || '',
                lastSearch: 0
            },

            init() {
                if (this.state.session) {
                    const user = this.state.users.find(u => u.email === this.state.session);
                    if (user) {
                        if (user.banned) return this.showBan();
                        this.onLogin(user);
                    }
                }
            },

            save() {
                localStorage.setItem('bt_db', JSON.stringify(this.state.users));
            },

            showView(id) {
                ['login-view', 'register-view', 'app-view'].forEach(v => document.getElementById(v).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },

            handleRegister() {
                const email = document.getElementById('reg-email').value;
                const name = document.getElementById('reg-name').value;
                const pass = document.getElementById('reg-pass').value;
                const country = document.getElementById('reg-country').value;
                const terms = document.getElementById('reg-terms').checked;

                if (!email || !name || !pass || !country) return alert("Chýbajúce údaje!");
                if (!terms) return alert("Musíš súhlasiť s podmienkami!");
                if (this.state.users.find(u => u.email === email)) return alert("Email existuje!");

                const newUser = {
                    email, name, pass, country,
                    warnings: 0,
                    banned: false,
                    avatar: null,
                    news: document.getElementById('reg-news').checked
                };

                this.state.users.push(newUser);
                this.save();
                alert("Registrácia úspešná!");
                this.showView('login-view');
            },

            handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;
                const user = this.state.users.find(u => u.email === email && u.pass === pass);

                if (!user) return alert("Nesprávne údaje!");
                if (user.banned) return this.showBan();

                this.state.session = email;
                localStorage.setItem('bt_active', email);
                this.onLogin(user);
            },

            onLogin(user) {
                this.showView('app-view');
                document.getElementById('user-nav').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = user.name;
                if (user.avatar) document.getElementById('user-avatar').src = user.avatar;
                
                const wl = document.getElementById('warning-label');
                if (user.warnings > 0) {
                    wl.innerText = `VAROVANIE: ${user.warnings}/3`;
                    wl.classList.remove('hidden');
                }
            },

            logout() {
                localStorage.removeItem('bt_active');
                location.reload();
            },

            showBan() {
                document.getElementById('ban-screen').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            },

            // --- ANTI CHEAT LOGIKA ---
            search() {
                const now = Date.now();
                const user = this.state.users.find(u => u.email === this.state.session);

                // Kontrola rýchlosti (2 sekundy interval)
                if (now - this.state.lastSearch < 2000) {
                    user.warnings++;
                    this.save();
                    
                    if (user.warnings >= 3) {
                        // ANTI-CHEAT: TRVALÉ ODSTRÁNENIE ÚČTU
                        this.state.users = this.state.users.filter(u => u.email !== user.email);
                        this.save();
                        localStorage.removeItem('bt_active');
                        this.showBan();
                        return;
                    }
                    
                    alert(`ANTI-CHEAT: Príliš rýchle vyhľadávanie! Varovanie ${user.warnings}/3. Pri treťom bude váš účet TRVALO ODSTRÁNENÝ.`);
                    return;
                }

                this.state.lastSearch = now;
                this.fetchVideos();
            },

            async fetchVideos() {
                const q = document.getElementById('query').value;
                if (!q || !this.state.apiKey) return alert("Zadaj hľadaný výraz a API kľúč!");

                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(q)}&type=video&key=${this.state.apiKey}`;
                try {
                    const r = await fetch(url);
                    const d = await r.json();
                    this.render(d.items);
                } catch(e) { alert("Chyba API."); }
            },

            render(items) {
                const res = document.getElementById('results');
                res.innerHTML = items.map(i => `
                    <div class="video-card" onclick="app.play('${i.id.videoId}')">
                        <img src="${i.snippet.thumbnails.medium.url}">
                        <div class="video-info">
                            <b style="font-size:13px;">${i.snippet.title}</b>
                        </div>
                    </div>
                `).join('');
            },

            play(id) {
                document.getElementById('player-view').classList.remove('hidden');
                if (ytPlayer && ytPlayer.loadVideoById) {
                    ytPlayer.loadVideoById(id);
                } else {
                    ytPlayer = new YT.Player('youtube-player', {
                        videoId: id,
                        playerVars: { 'autoplay': 1 },
                        events: { 'onReady': e => e.target.playVideo() }
                    });
                }
            },

            closePlayer() {
                if (ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
                document.getElementById('player-view').classList.add('hidden');
            },

            toggleProfileModal() {
                const m = document.getElementById('profile-modal');
                m.classList.toggle('hidden');
                if (!m.classList.contains('hidden')) {
                    const u = this.state.users.find(u => u.email === this.state.session);
                    document.getElementById('details-box').innerHTML = `
                        <b>Meno:</b> ${u.name}<br>
                        <b>Email:</b> ${u.email}<br>
                        <b>Krajina:</b> ${u.country}<br>
                        <b>Odber:</b> ${u.news ? 'Áno' : 'Nie'}
                    `;
                }
            },

            updateAvatar() {
                const f = document.getElementById('avatar-input').files[0];
                if (!f) return;
                const rd = new FileReader();
                rd.onload = e => {
                    const u = this.state.users.find(u => u.email === this.state.session);
                    u.avatar = e.target.result;
                    document.getElementById('user-avatar').src = u.avatar;
                    this.save();
                    alert("Foto zmenené!");
                };
                rd.readAsDataURL(f);
            },

            setApiKey() {
                const k = prompt("Vlož YouTube API kľúč:", this.state.apiKey);
                if (k) { this.state.apiKey = k; localStorage.setItem('bt_key', k); }
            },

            resetEverything() {
                localStorage.clear();
                location.reload();
            }
        };

        window.onYouTubeIframeAPIReady = () => {};
    </script>
</body>
</html>
