<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BannaTube - Neobmedzený Prehrávač</title>
    <style>
        :root {
            --primary: #FFD700;
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
            --accent: #222;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- UI COMPONENTS --- */
        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 13px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        button.secondary { background: transparent; border: 1px solid #333; color: #fff; }

        input {
            background: var(--accent);
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .hidden { display: none !important; }

        /* --- HEADER & NAVIGATION --- */
        header {
            padding: 20px 40px;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); }

        /* --- SEARCH SECTION --- */
        .search-container {
            padding: 40px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-box { display: flex; gap: 10px; margin-top: 20px; }

        /* --- GRID --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 40px;
        }
        .video-card {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.3s;
        }
        .video-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-info { padding: 15px; }

        /* --- MODAL PLAYER (PRO VERSION) --- */
        .player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .player-wrapper {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px var(--primary);
        }
        #youtube-player { width: 100%; height: 100%; }
        
        .close-btn {
            position: absolute;
            top: -60px;
            right: 0;
            background: var(--primary);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: #fff;
        }

        /* --- SETTINGS --- */
        .settings-btn { position: fixed; bottom: 20px; right: 20px; z-index: 3000; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BANNATUBE</div>
        <div id="user-info" class="hidden">
            Kredity: <span id="credit-count" style="color:var(--primary)">0</span> KR
        </div>
    </header>

    <!-- AUTH MOCKUP -->
    <div id="auth-view" style="padding: 100px 20px; text-align: center;">
        <div style="max-width:350px; margin: 0 auto; background: var(--surface); padding: 40px; border-radius: 20px;">
            <h2 style="color:var(--primary)">Vitaj späť</h2>
            <input type="email" id="email" placeholder="Email" style="margin-bottom: 10px;">
            <input type="password" id="pass" placeholder="Heslo">
            <button onclick="app.login()" style="width:100%; margin-top:20px;">Vstúpiť</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden">
        <div class="search-container">
            <h1>Čo chceš pozerať <span style="color:var(--primary)">dnes?</span></h1>
            <div class="search-box">
                <input type="text" id="query" placeholder="Zadaj názov videa...">
                <button onclick="app.search()">Hľadať</button>
            </div>
        </div>
        <div id="results" class="video-grid"></div>
    </div>

    <!-- CUSTOM PLAYER OVERLAY -->
    <div id="player-view" class="player-overlay hidden">
        <div class="player-wrapper">
            <!-- PRIDANÝ KRÍŽIK NA ZATVORENIE -->
            <button class="close-btn" onclick="app.closePlayer()" title="Zatvoriť prehrávač">✕</button>
            <div id="youtube-player"></div>
        </div>
        <div style="margin-top: 20px; color: var(--primary); font-weight: bold; letter-spacing: 1px;">
            PRÉMIOVÝ REŽIM PREHRÁVANIA AKTÍVNY
        </div>
    </div>

    <!-- API SETTINGS -->
    <div class="settings-btn" onclick="app.promptApiKey()" title="Nastavenia API">⚙️</div>

    <script>
        // Načítanie YouTube API skriptu
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let ytPlayer;

        const app = {
            state: {
                credits: 2500,
                apiKey: localStorage.getItem('bt_key') || ''
            },

            login() {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('credit-count').innerText = this.state.credits;
                if(!this.state.apiKey) this.promptApiKey();
            },

            promptApiKey() {
                const key = prompt("Zadaj svoj YouTube API kľúč:", this.state.apiKey);
                if(key) {
                    this.state.apiKey = key;
                    localStorage.setItem('bt_key', key);
                }
            },

            async search() {
                if(!this.state.apiKey) return alert("Najprv vlož API kľúč cez ozubené koliesko.");
                const q = document.getElementById('query').value;
                if(!q) return;

                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(q)}&type=video&key=${this.state.apiKey}`;
                
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    this.render(data.items);
                } catch(e) { alert("Chyba API. Skontroluj kľúč."); }
            },

            render(items) {
                const container = document.getElementById('results');
                container.innerHTML = '';
                if(!items) return;
                
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'video-card';
                    div.innerHTML = `
                        <img src="${item.snippet.thumbnails.medium.url}">
                        <div class="video-info">
                            <div style="font-weight:bold; font-size:14px;">${item.snippet.title}</div>
                            <div style="color:#888; font-size:12px; margin-top:5px;">${item.snippet.channelTitle}</div>
                        </div>
                    `;
                    div.onclick = () => this.play(item.id.videoId);
                    container.appendChild(div);
                });
            },

            play(videoId) {
                document.getElementById('player-view').classList.remove('hidden');
                
                // Ak prehrávač už existuje, len načítame nové video
                if (ytPlayer && ytPlayer.loadVideoById) {
                    ytPlayer.loadVideoById(videoId);
                } else {
                    // Inak vytvoríme nový prehrávač
                    ytPlayer = new YT.Player('youtube-player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        playerVars: {
                            'autoplay': 1,
                            'modestbranding': 1,
                            'rel': 0,
                            'showinfo': 0,
                            'iv_load_policy': 3
                        },
                        events: {
                            'onReady': (event) => event.target.playVideo()
                        }
                    });
                }
            },

            closePlayer() {
                // Zastavíme video a skryjeme overlay
                if (ytPlayer && ytPlayer.stopVideo) {
                    ytPlayer.stopVideo();
                }
                document.getElementById('player-view').classList.add('hidden');
            }
        };

        // Táto funkcia sa spustí automaticky po načítaní YT API
        window.onYouTubeIframeAPIReady = function() {
            console.log("YouTube API pripravené.");
        };
    </script>
</body>
</html>
