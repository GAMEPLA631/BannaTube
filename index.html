<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BannaTube - Premium Multi-Account</title>
    <style>
        :root {
            --primary: #FFD700;
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
            --accent: #222;
            --danger: #ff4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- UI KOMPONENTY --- */
        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 13px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }

        input, select {
            background: var(--accent);
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
            font-size: 12px;
            color: #bbb;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .checkbox-container input {
            width: auto;
            margin: 0;
        }

        .hidden { display: none !important; }

        /* --- HLAVIČKA --- */
        header {
            padding: 15px 40px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); letter-spacing: 2px; }

        .profile-pic-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary);
            background: #222;
            cursor: pointer;
        }
        .profile-pic-container img { width: 100%; height: 100%; object-fit: cover; }

        /* --- AUTH --- */
        .auth-card {
            max-width: 500px;
            margin: 40px auto;
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }
        .form-row { display: flex; gap: 10px; }
        .auth-toggle { margin-top: 20px; font-size: 14px; color: #888; }
        .auth-toggle span { color: var(--primary); cursor: pointer; font-weight: bold; }

        /* --- MODAL --- */
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            z-index: 3000;
            width: 340px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .ban-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: var(--danger);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- VIDEO GRID --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 40px;
        }
        .video-card {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.3s;
        }
        .video-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-info { padding: 15px; }

        /* --- PREHRÁVAČ --- */
        .player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .player-wrapper {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            border-radius: 12px;
        }
        #youtube-player { width: 100%; height: 100%; border-radius: 12px; }
        
        .close-player-btn {
            position: absolute;
            top: -55px; right: 0;
            background: var(--primary);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer;
        }

        .settings-btn { position: fixed; bottom: 20px; right: 20px; z-index: 3000; cursor: pointer; font-size: 24px; opacity: 0.4; }
    </style>
</head>
<body onload="app.init()">

    <div id="ban-screen" class="ban-overlay hidden">
        <h1>PRÍSTUP ZAMIETNUTÝ</h1>
        <p>Váš účet bol zablokovaný.</p>
        <button onclick="app.resetEverything()" style="margin-top:20px;">Resetovať dáta prehliadača</button>
    </div>

    <header>
        <div class="logo">BANNATUBE</div>
        <div id="user-nav" class="hidden" style="display: flex; align-items: center;">
            <div class="profile-pic-container" onclick="app.toggleProfileModal()">
                <img id="user-avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='gray' viewBox='0 0 24 24'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Avatar">
            </div>
            <div style="margin-left: 10px;">
                <div id="welcome-msg" style="font-size: 13px; font-weight: bold; color: var(--primary);"></div>
                <div id="warning-label" style="font-size: 10px; color: var(--danger);" class="hidden"></div>
            </div>
            <button onclick="app.logout()" style="padding: 5px 10px; font-size: 10px; margin-left: 20px;">Odhlásiť</button>
        </div>
    </header>

    <!-- PROFIL MODAL -->
    <div id="profile-modal" class="modal hidden">
        <h3 style="color:var(--primary); margin-top:0;">Môj Profil</h3>
        <input type="file" id="avatar-input" accept="image/*" style="font-size: 11px;">
        <div id="account-details" style="font-size: 11px; text-align: left; background: #000; padding: 10px; border-radius: 8px; margin: 10px 0; max-height: 200px; overflow-y: auto;"></div>
        <div style="display: flex; gap: 10px;">
            <button onclick="app.updateAvatar()" style="flex: 1; padding: 8px;">Uložiť</button>
            <button onclick="app.toggleProfileModal()" style="flex: 1; padding: 8px; background: #444; color: white;">Zavrieť</button>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="login-view">
        <div class="auth-card">
            <h2 style="color:var(--primary);">Prihlásenie</h2>
            <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Musíte sa najprv zaregistrovať, aby ste sa mohli prihlásiť.</p>
            <input type="email" id="login-email" placeholder="Registrovaný email">
            <input type="password" id="login-pass" placeholder="Heslo">
            <button onclick="app.handleLogin()" style="width:100%;">Prihlásiť sa</button>
            <div class="auth-toggle">
                Ešte nemáš účet? <span onclick="app.showView('register-view')">Vytvoriť nový účet</span>
            </div>
        </div>
    </div>

    <!-- REGISTER -->
    <div id="register-view" class="hidden">
        <div class="auth-card">
            <h2 style="color:var(--primary);">Registrácia</h2>
            <div class="form-row">
                <input type="text" id="reg-firstname" placeholder="Meno">
                <input type="text" id="reg-lastname" placeholder="Priezvisko">
            </div>
            <input type="email" id="reg-email" placeholder="Email (prihlasovacie meno)">
            
            <div class="form-row">
                <input type="date" id="reg-birth" title="Dátum narodenia">
                <select id="reg-gender">
                    <option value="" disabled selected>Pohlavie</option>
                    <option value="muž">Muž</option>
                    <option value="žena">Žena</option>
                </select>
            </div>

            <!-- NOVÉ DOPLNKY 1: Výber štátu -->
            <select id="reg-country">
                <option value="" disabled selected>Vyberte štát</option>
                <option value="Slovensko">Slovensko</option>
                <option value="Česko">Česko</option>
                <option value="Iné">Iné</option>
            </select>

            <input type="password" id="reg-pass" placeholder="Heslo">

            <!-- NOVÉ DOPLNKY 2 & 3: Checkboxy -->
            <label class="checkbox-container">
                <input type="checkbox" id="reg-terms"> Súhlasím s podmienkami používania
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="reg-news"> Chcem odoberať novinky e-mailom
            </label>

            <button onclick="app.handleRegister()" style="width:100%; margin-top: 10px;">Zaregistrovať sa</button>
            <div class="auth-toggle">
                Už máš účet? <span onclick="app.showView('login-view')">Prihlásiť sa</span>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app-view" class="hidden">
        <div class="search-container" style="text-align: center; padding: 40px 20px;">
            <h1>Vyhľadaj a sleduj <span style="color:var(--primary)">Premium</span></h1>
            <div style="display: flex; max-width: 600px; margin: 20px auto; gap: 10px;">
                <input type="text" id="query" placeholder="Čo chceš počuť alebo vidieť?">
                <button onclick="app.search()">Hľadať</button>
            </div>
        </div>
        <div id="results" class="video-grid"></div>
    </div>

    <!-- PLAYER -->
    <div id="player-view" class="player-overlay hidden">
        <div class="player-wrapper">
            <div class="close-player-btn" onclick="app.closePlayer()">✕</div>
            <div id="youtube-player"></div>
        </div>
    </div>

    <div class="settings-btn" onclick="app.promptApiKey()">⚙️</div>

    <script>
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        let ytPlayer;

        const app = {
            state: {
                users: JSON.parse(localStorage.getItem('bt_accounts') || '[]'),
                currentUserEmail: localStorage.getItem('bt_session_email') || null,
                apiKey: localStorage.getItem('bt_key') || '',
                lastSearch: 0
            },

            init() {
                if (this.state.currentUserEmail) {
                    const user = this.state.users.find(u => u.email === this.state.currentUserEmail);
                    if (user) {
                        if (user.banned) return this.showBan();
                        this.onLoginSuccess(user);
                    } else {
                        this.logout();
                    }
                }
            },

            showView(viewId) {
                ['login-view', 'register-view', 'app-view'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
                document.getElementById(viewId).classList.remove('hidden');
            },

            handleRegister() {
                const email = document.getElementById('reg-email').value;
                const fName = document.getElementById('reg-firstname').value;
                const lName = document.getElementById('reg-lastname').value;
                const pass = document.getElementById('reg-pass').value;
                const birth = document.getElementById('reg-birth').value;
                const gender = document.getElementById('reg-gender').value;
                const country = document.getElementById('reg-country').value;
                const terms = document.getElementById('reg-terms').checked;
                const news = document.getElementById('reg-news').checked;

                if (!email || !fName || !lName || !pass || !birth || !gender || !country) {
                    return alert("Vyplňte všetky polia!");
                }
                if (!terms) {
                    return alert("Musíte súhlasiť s podmienkami!");
                }
                if (this.state.users.find(u => u.email === email)) {
                    return alert("Tento email je už registrovaný!");
                }

                const newUser = {
                    email, pass, birth, gender, country,
                    newsletter: news ? "Áno" : "Nie",
                    name: `${fName} ${lName}`,
                    avatar: null,
                    warnings: 0,
                    banned: false,
                    registeredAt: new Date().toLocaleString(),
                    lastLogin: null,
                    lastLogout: null
                };

                this.state.users.push(newUser);
                this.saveAccounts();
                alert("Účet vytvorený! Teraz sa môžete prihlásiť.");
                this.showView('login-view');
            },

            handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;

                const user = this.state.users.find(u => u.email === email && u.pass === pass);
                
                if (!user) {
                    return alert("Nesprávny email alebo heslo!");
                }

                if (user.banned) return this.showBan();

                user.lastLogin = new Date().toLocaleString();
                this.state.currentUserEmail = email;
                localStorage.setItem('bt_session_email', email);
                this.saveAccounts();
                this.onLoginSuccess(user);
            },

            onLoginSuccess(user) {
                this.showView('app-view');
                document.getElementById('user-nav').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = user.name;
                document.getElementById('user-avatar').src = user.avatar || "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='gray' viewBox='0 0 24 24'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
                
                const w = document.getElementById('warning-label');
                if (user.warnings > 0) {
                    w.innerText = `VAROVANIA: ${user.warnings}/3`;
                    w.classList.remove('hidden');
                } else {
                    w.classList.add('hidden');
                }
            },

            logout() {
                if (this.state.currentUserEmail) {
                    const user = this.state.users.find(u => u.email === this.state.currentUserEmail);
                    if (user) {
                        user.lastLogout = new Date().toLocaleString();
                        this.saveAccounts();
                    }
                }
                localStorage.removeItem('bt_session_email');
                location.reload();
            },

            saveAccounts() {
                localStorage.setItem('bt_accounts', JSON.stringify(this.state.users));
            },

            toggleProfileModal() {
                const m = document.getElementById('profile-modal');
                m.classList.toggle('hidden');
                if (!m.classList.contains('hidden')) {
                    const user = this.state.users.find(u => u.email === this.state.currentUserEmail);
                    document.getElementById('account-details').innerHTML = `
                        <b>Email:</b> ${user.email}<br>
                        <b>Štát:</b> ${user.country}<br>
                        <b>Narodený:</b> ${user.birth}<br>
                        <b>Odber noviniek:</b> ${user.newsletter}<br>
                        <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
                        <b>Registrovaný:</b> ${user.registeredAt}<br>
                        <b>Posledné prihlásenie:</b> ${user.lastLogin || 'Prvýkrát'}<br>
                        <b>Posledné odhlásenie:</b> ${user.lastLogout || 'Ešte nebolo'}
                    `;
                }
            },

            updateAvatar() {
                const file = document.getElementById('avatar-input').files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const user = this.state.users.find(u => u.email === this.state.currentUserEmail);
                    user.avatar = e.target.result;
                    document.getElementById('user-avatar').src = user.avatar;
                    this.saveAccounts();
                    alert("Profilovka uložená!");
                };
                reader.readAsDataURL(file);
            },

            showBan() { document.getElementById('ban-screen').classList.remove('hidden'); },
            resetEverything() { localStorage.clear(); location.reload(); },

            promptApiKey() {
                const key = prompt("Vlož YouTube API kľúč:", this.state.apiKey);
                if (key) { this.state.apiKey = key; localStorage.setItem('bt_key', key); }
            },

            async search() {
                const now = Date.now();
                if (now - this.state.lastSearch < 1500) {
                    const user = this.state.users.find(u => u.email === this.state.currentUserEmail);
                    user.warnings++;
                    this.saveAccounts();
                    alert(`ANTY-CHEAT: Varovanie (${user.warnings}/3). Nespamuj!`);
                    if (user.warnings >= 3) { user.banned = true; this.saveAccounts(); this.showBan(); }
                    return;
                }
                this.state.lastSearch = now;

                const q = document.getElementById('query').value;
                if (!q || !this.state.apiKey) return alert("Zadaj dopyt a API kľúč!");

                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(q)}&type=video&key=${this.state.apiKey}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    this.render(data.items);
                } catch(e) { alert("Chyba API."); }
            },

            render(items) {
                const container = document.getElementById('results');
                container.innerHTML = items.map(item => `
                    <div class="video-card" onclick="app.play('${item.id.videoId}')">
                        <img src="${item.snippet.thumbnails.medium.url}">
                        <div class="video-info">
                            <div style="font-weight:bold; font-size:13px;">${item.snippet.title}</div>
                            <div style="color:#888; font-size:11px; margin-top:5px;">${item.snippet.channelTitle}</div>
                        </div>
                    </div>
                `).join('');
            },

            play(id) {
                document.getElementById('player-view').classList.remove('hidden');
                if (ytPlayer && ytPlayer.loadVideoById) {
                    ytPlayer.loadVideoById(id);
                } else {
                    ytPlayer = new YT.Player('youtube-player', {
                        height: '100%', width: '100%', videoId: id,
                        playerVars: { 'autoplay': 1, 'modestbranding': 1 },
                        events: { 'onReady': (e) => e.target.playVideo() }
                    });
                }
            },

            closePlayer() {
                if (ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
                document.getElementById('player-view').classList.add('hidden');
            }
        };

        window.onYouTubeIframeAPIReady = () => console.log("Engine Ready");
    </script>
</body>
</html>
